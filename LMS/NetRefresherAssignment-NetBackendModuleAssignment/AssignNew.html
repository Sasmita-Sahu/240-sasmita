
<!DOCTYPE html>
<html>
<body>

Enter Input: <input type="text" id="myText" value="sells sea shells on the sea shore">

<p>Click the button to display the text.</p>

<button onclick="myFunction()">Try it</button>

  document.getElementById("demo").innerHTML = x;
}
</script>
