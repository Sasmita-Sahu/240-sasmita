<!DOCTYPE html>
<html>
    <head>
        <title>javascript data and time example</title>
    </head>
<body>
    <h1>To display date and time in this javascript program </h1>
    <button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

    
    
</body>
</html>
