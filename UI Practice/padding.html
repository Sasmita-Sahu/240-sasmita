<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of css selectors</title>
<style>
    h1{
        padding-top: 50px ;
        padding-bottom:  100px;
        padding-left: 100px;
        background: lime;
    }
    p{
        padding-left: 75px;
        padding-right: 75px;
        background: lime;
    }
    </style>
    <body>
        <h1>This is a heading </h1>
        <p>This is a simple paragrapg of text</p>
        <p><strong>Note:</strong>This is a paragraph to see padding property value to see how it works.</p>
    </body>
    </head>
    </html>
