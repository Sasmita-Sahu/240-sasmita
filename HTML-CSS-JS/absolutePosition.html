<!DOCTYPE html>
<html lang="en">
<head>
<title>example of absoluteposition</title>
<style>
    p{
        width: 200px;
        padding: 10px;
    }
    .up{
        background: gray;
        position: absolute;
        top: 0;
    }
    .down{
        background: green;
        position: absolute;
         bottom: 0;
    }
</style>
</head>
<body>
    <p class="up">This paragrah contain top element</p>
    <p class="down">This paragraph contain bottom element</p>
</body>
</html>
