<!DOCTYPE html>  
<html>  
<head>
    <meta charset="UTF=8">  
<title>Example of flexbox model in css</title>
<style>  
.fcontainer {  
    display: -webkit-box;  
    display: flex;  
    width: 1000px;  
    height: 180px;  
    background-color: gold; 
    margin-top: 50px; 
    margin-left: 30px;
}  
.fitem {  
    background-color: olive;  
    width: 250px;  
    height: 130px;  
    margin: 20px;  
    font-family: 'Times New Roman', Times, serif;
    font-size: x-large;
    font-weight: bold;
}  
</style>  
</head>  
<body>  
    <div class="fcontainer"> 
 
    <nav>
        <ul>
            <li><a class="fitem" href="#">Home</a></li>
            <li><a class="fitem" href="#">About</a></li>
            <li><a class="fitem" href="#">Gallery</a></li>
            <li><a class="fitem" href="#">Carrers</a></li>
            <li><a class="fitem" href="#">Contact Us</a></li>
            
        </ul>
    </nav>
    </div>
    </section>
    
          
</body>  
</html>
