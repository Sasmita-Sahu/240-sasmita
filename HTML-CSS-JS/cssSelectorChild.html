<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example of css child selectors</title>
        <style>
            ul>li{
                list-style: square;
            }
            ul>li ol {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            <li>
                <a href="#">Services</a>
                <ol>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Development</a></li>
                </ol>
            </li>
            <li><a href="#">Content</a></li>
        </ul>
    </body>
</html>
