<!DOCTYPE html>  
<html>  
<head>
    <meta charset="UTF=8">  
<title>Example of flexbox model in css</title>
<style>  
.fcontainer {  
    display: -webkit-box;  
    display: flex;  
    width: 1000px;  
    height: 180px;  
    background-color: gold; 
    margin-top: 50px; 
    margin-left: 30px;
}  
.fitem {  
    background-color: olive;  
    width: 250px;  
    height: 130px;  
    margin: 20px;  
    font-family: 'Times New Roman', Times, serif;
    font-size: x-large;
    font-weight: bold;
}  
</style>  
</head>  
<body>  
<div class="fcontainer">  
  <div class="fitem">Home</div>  
  <div class="fitem">About</div>  
  <div class="fitem">careers</div>  
  <div class="fitem">Gallery</div>  
  <div class="fitem">Contact Us</div>  
</div>  
</body>  
</html>
