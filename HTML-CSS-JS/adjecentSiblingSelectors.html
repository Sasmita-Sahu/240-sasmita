<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My adjentSiblingSelectors</title>
        <style>
            h1+p {
                color: blue;
                font-size: 20px;
            }
            ul.task + p {
                color: burlywood;
                text-indent: 30px;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
        <ul class="task">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>task 3</li>

        </ul>
        <p>This is one more paragraph</p>
        <p>This is also a paragraph</p>
    </body>
</html>
