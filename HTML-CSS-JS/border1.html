<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of css border style property</title>
<style>
p{
    border-width: 15px;
    background: yellow;
    padding: 20px;
    margin: 20px;
}
p.none{
    border-style: none;
}
p.dotted{
    border-style: none;
}
p.dashed{
    border-style: dashed;
}
p.solid{
    border-style: solid;
}
p.double{
    border-style: double;
}
p.groove{
    border-style: groove;
}
p.ridge{
    border-style: ridge;
}
p.inset{
    border-style: inset;
}
p.outset{
    border-style: outset;
}
</style>
</head>
<body>
    <p class="none">No border.</p>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">No border.</p>
    <p class="inset">A dotted border.</p>
    <p class="outset">A dashed border.</p>
    <p class="groove">A solid border.</p>
    <p class="ridge">A solid border.</p>
</body>
</html>
